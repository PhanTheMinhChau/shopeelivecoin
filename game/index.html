<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input[type="text"], input[type="password"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #message { margin-top: 15px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Đăng ký</h2>
    <form id="register-form">
        <input type="text" id="reg-username" placeholder="Tên đăng nhập" required>
        <input type="password" id="reg-password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng ký</button>
    </form>

    <hr style="margin: 20px 0;">

    <h2>Đăng nhập</h2>
    <form id="login-form">
        <input type="text" id="log-username" placeholder="Tên đăng nhập" required>
        <input type="password" id="log-password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
    </form>

    <div id="message"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzHgm1lb4BpAznT-cWd0bFyI1qxVbbAe4OIawqtVrSWLAWkN24EGV6JX_V7CP5Y1DzgVQ/exec';

        const messageEl = document.getElementById('message');

        function showMessage(msg, type = 'success') {
            messageEl.textContent = msg;
            messageEl.style.color = (type === 'success') ? 'green' : 'red';
        }

        async function submitForm(url, action, username, password) {
            const data = {
                action: action,
                username: username,
                password: password
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                });
                const result = await response.json();
                showMessage(result.message, result.status);
            } catch (error) {
                showMessage('Có lỗi xảy ra. Vui lòng thử lại.', 'error');
                console.error('Lỗi:', error);
            }
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            submitForm(API_URL, 'register', username, password);
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('log-username').value;
            const password = document.getElementById('log-password').value;
            submitForm(API_URL, 'login', username, password);
        });
    </script>
</body>
</html>
