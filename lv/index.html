<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chuyển link Shopee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6c5ce7, #00b894);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
      animation: fadeIn .4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 20px;
      margin: 0 0 8px;
      text-align: center;
    }

    p {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin: 0 0 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #6c5ce7;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #6c5ce7;
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    button:disabled {
      background: #b2b2b2;
      cursor: not-allowed;
    }

    .result {
      margin-top: 16px;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .result.success {
      border: 1px solid #dfe6ff;
      background: #f8f9ff;
    }

    .result.error {
      border: 1px solid #ffd6d6;
      background: #fff5f5;
      color: #c0392b;
    }

    .loading {
      text-align: center;
      font-weight: 500;
    }

    /* ===== FIX COPY CHE LINK ===== */
    .link-box {
      margin-top: 8px;
    }

    .link-box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      background: #fff;
    }

    .copy-btn {
      margin-top: 8px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #00b894;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn.copied {
      background: #2ecc71;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Chuyển link Shopee</h1>
  <p>Dán link rút gọn, nhận link đầy đủ ngay</p>

  <input id="inputLink" placeholder="https://vn.shp.ee/..." />

  <button id="submitBtn" onclick="getLiveLink()">Lấy link mới</button>

  <div id="result" class="result hidden"></div>

  <div class="footer">Powered by sharelink</div>
</div>

<script>
  async function getLiveLink() {
    const input = document.getElementById("inputLink");
    const result = document.getElementById("result");
    const btn = document.getElementById("submitBtn");
    const link = input.value.trim();

    if (!link) {
      result.className = "result error";
      result.innerHTML = "⚠️ Vui lòng nhập link";
      result.classList.remove("hidden");
      return;
    }

    // Loading
    btn.disabled = true;
    result.className = "result";
    result.classList.remove("hidden");
    result.innerHTML = `<div class="loading">⏳ Đang xử lý...</div>`;

    try {
      const res = await fetch(
        "https://sharelink-kappa.vercel.app/get_link_live",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ link })
        }
      );

      const json = await res.json();

      if (json.err_code !== 0) {
        throw new Error(json.err_msg);
      }

      const newLink = json.data.link;

      result.className = "result success";
      result.innerHTML = `
        <div>Link mới:</div>
        <div class="link-box">
          <input id="outputLink" value="${newLink}" readonly />
          <button class="copy-btn" onclick="copyLink(this)">Copy</button>
        </div>
      `;
    } catch (e) {
      result.className = "result error";
      result.innerHTML = "❌ Không lấy được link";
    } finally {
      btn.disabled = false;
    }
  }

  function copyLink(btn) {
    const input = document.getElementById("outputLink");
    input.select();
    input.setSelectionRange(0, 99999);
    document.execCommand("copy");

    btn.textContent = "Đã copy";
    btn.classList.add("copied");

    setTimeout(() => {
      btn.textContent = "Copy";
      btn.classList.remove("copied");
    }, 1500);
  }
</script>

</body>
</html>
