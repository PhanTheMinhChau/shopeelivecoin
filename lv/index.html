  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {

    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6c5ce7, #00b894);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
    }

    h1 {
      font-size: 20px;

      text-align: center;
    }

    p {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin: 0 0 20px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
      margin-bottom: 10px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #6c5ce7;
      color: #fff;
      font-size: 15px;

      cursor: pointer;
      margin-top: 6px;
    }

    button:disabled {
      background: #b2b2b2;
      cursor: not-allowed;
    }

    .result {
      margin-top: 16px;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      white-space: pre-line;
    }

    .hidden { display: none; }

    .success {
      background: #f8f9ff;
      border: 1px solid #dfe6ff;
    }

    .error {
      background: #fff5f5;
      border: 1px solid #ffd6d6;
      color: #c0392b;
    }

    .copy-btn {
      margin-top: 10px;
      background: #00b894;
    }

    .copy-btn.copied {
      background: #2ecc71;
    }

    .footer {
      text-align: center;

      color: #999;
      margin-top: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Shopee Live Formatter</h1>
  <p>DÃ¡n link + nháº­p tin nháº¯n â†’ copy Ä‘oáº¡n text</p>

  <input id="inputLink" placeholder="DÃ¡n link Shopee Live..." />
  <textarea id="inputMsg" placeholder="Nháº­p tin nháº¯n cá»§a báº¡n..."></textarea>

  <button id="submitBtn" onclick="processLink()">Táº¡o ná»™i dung</button>

  <div id="result" class="result hidden"></div>
  <button id="copyBtn" class="copy-btn hidden" onclick="copyText()">Copy ná»™i dung</button>

  <div class="footer">Powered by sharelink</div>
</div>

<script>
  function nowTime() {
    return new Date().toLocaleTimeString("vi-VN", { hour12: false });
  }

  async function processLink() {
    const link = document.getElementById("inputLink").value.trim();
    const msg = document.getElementById("inputMsg").value.trim();
    const result = document.getElementById("result");
    const btn = document.getElementById("submitBtn");
    const copyBtn = document.getElementById("copyBtn");

    if (!link) {
      result.className = "result error";
      result.textContent = "âš ï¸ Vui lÃ²ng nháº­p link";
      result.classList.remove("hidden");
      return;
    }

    btn.disabled = true;
    copyBtn.classList.add("hidden");
    result.className = "result";
    result.classList.remove("hidden");
    result.textContent = "â³ Äang xá»­ lÃ½...";

    try {
      const res = await fetch("https://sharelink-kappa.vercel.app/get_link_live", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ link })
      });

      const json = await res.json();

      if (!json.link || !json.nickname) {
        throw new Error("Invalid response");
      }

      const text =
`ðŸš¨ ${json.nickname} live ðŸš¨
${msg || ""}
${json.link}
${nowTime()} - ${json.viewer_count} máº¯t xem`;

      result.className = "result success";
      result.textContent = text;
      copyBtn.classList.remove("hidden");

    } catch (e) {
      result.className = "result error";
      result.textContent = "âŒ KhÃ´ng láº¥y Ä‘Æ°á»£c dá»¯ liá»‡u";
    } finally {
      btn.disabled = false;
    }
  }

  function copyText() {
    const text = document.getElementById("result").textContent;
    navigator.clipboard.writeText(text);

    const btn = document.getElementById("copyBtn");
    btn.textContent = "ÄÃ£ copy âœ”";
    btn.classList.add("copied");

    setTimeout(() => {
      btn.textContent = "Copy ná»™i dung";
      btn.classList.remove("copied");
    }, 1500);
  }
</script>

</body>
</html>
