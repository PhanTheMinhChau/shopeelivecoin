<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Shopee Live Formatter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6c5ce7, #00b894);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 8px;
      text-align: center;
    }

    p {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin: 0 0 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
      margin-bottom: 10px;
    }

    .checkbox-group {
      display: flex;
      gap: 16px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #6c5ce7;
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 6px;
    }

    button:disabled {
      background: #b2b2b2;
      cursor: not-allowed;
    }

    .result {
      margin-top: 16px;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      white-space: pre-line;
    }

    .hidden { display: none; }

    .success {
      background: #f8f9ff;
      border: 1px solid #dfe6ff;
    }

    .error {
      background: #fff5f5;
      border: 1px solid #ffd6d6;
      color: #c0392b;
    }

    .copy-btn {
      margin-top: 10px;
      background: #00b894;
    }

    .copy-btn.copied {
      background: #2ecc71;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Shopee Live Formatter</h1>
  <p>D√°n link ‚Üí nh·∫≠p 1 d√≤ng ‚Üí copy n·ªôi dung</p>

  <input id="inputLink" type="text" placeholder="D√°n link Shopee Live..." />
  <input id="inputMsg" type="text" placeholder="Nh·∫≠p tin nh·∫Øn (1 d√≤ng)..." />

  <div class="checkbox-group">
    <label>
      <input type="checkbox" id="chkLike" />
      ‚ù§Ô∏è Like
    </label>
    <label>
      <input type="checkbox" id="chkShare" />
      üîÅ Share
    </label>
  </div>

  <button id="submitBtn" onclick="processLink()">T·∫°o n·ªôi dung</button>

  <div id="result" class="result hidden"></div>
  <button id="copyBtn" class="copy-btn hidden" onclick="copyText()">Copy n·ªôi dung</button>

  <div class="footer">Powered by sharelink</div>
</div>

<script>
  function nowTime() {
    return new Date().toLocaleTimeString("vi-VN", { hour12: false });
  }

  async function processLink() {
    const link = document.getElementById("inputLink").value.trim();
    const msg = document.getElementById("inputMsg").value.trim();
    const likeChecked = document.getElementById("chkLike").checked;
    const shareChecked = document.getElementById("chkShare").checked;

    const result = document.getElementById("result");
    const btn = document.getElementById("submitBtn");
    const copyBtn = document.getElementById("copyBtn");

    if (!link) {
      result.className = "result error";
      result.textContent = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p link";
      result.classList.remove("hidden");
      return;
    }

    btn.disabled = true;
    copyBtn.classList.add("hidden");
    result.className = "result";
    result.classList.remove("hidden");
    result.textContent = "‚è≥ ƒêang x·ª≠ l√Ω...";

    try {
      const res = await fetch("https://sharelink-kappa.vercel.app/get_link_live", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ link })
      });

      const json = await res.json();

      if (!json.link || !json.nickname) {
        throw new Error("Invalid response");
      }

      let likeShareLine = "";
      if (likeChecked || shareChecked) {
        const parts = [];
        if (likeChecked) parts.push(`${json.like_cnt} tim`);
        if (shareChecked) parts.push(`${json.share_cnt} share`);
        likeShareLine = `ƒêang ${parts.join(", ")}`;
      }

      const text =
`üö® ${json.nickname} live üö®
${msg}
${json.link}
${likeShareLine}
${nowTime()} - ${json.viewer_count} m·∫Øt xem`.trim();

      result.className = "result success";
      result.textContent = text;
      copyBtn.classList.remove("hidden");

    } catch (e) {
      result.className = "result error";
      result.textContent = "‚ùå Kh√¥ng l·∫•y ƒë∆∞·ª£c d·ªØ li·ªáu";
    } finally {
      btn.disabled = false;
    }
  }

  function copyText() {
    const text = document.getElementById("result").textContent;
    navigator.clipboard.writeText(text);

    const btn = document.getElementById("copyBtn");
    btn.textContent = "ƒê√£ copy ‚úî";
    btn.classList.add("copied");

    setTimeout(() => {
      btn.textContent = "Copy n·ªôi dung";
      btn.classList.remove("copied");
    }, 1500);
  }
</script>

</body>
</html>
